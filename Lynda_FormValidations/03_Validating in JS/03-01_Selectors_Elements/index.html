<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Form Sample</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link href="mystyle.css" rel="stylesheet"/>

    <script>
        //Formas de seleccionar el formulario
        //Por Id del form:
        document.getElementById("myform");
        //Por ID del campo
        document.getElementById("myname");
        //Dentro de mi formulario todos los que tengan un determinado tag, devuelve un Array que habría que recorrer
        document.getElementById("myform").getElementsByTagName("input");
        //El primer tag input del id formulario
        let name = document.getElementById("myform").getElementsByTagName("input")[0];
        //Seleccionar todos los forms
        document.forms;
        //Seleccionar de todos los forms, el que le paso por al atributo ID
        document.forms.myform;
        //Seleccionar un campo del formulario ID dentro de todos los forms de la página
        let nombre = document.forms.myform.myname;
        //Seleccionar por nomre de formulario
        let form = document.theform;
        //Seleccionar campo del formulario con nombre theform
        let email = document.theform.myemail;
        //Cojo los radio button con Id requiesttype del formulario con nombre. En el caso de los radio devuelve Array
        document.theform.requesttype;
        //Para acceder a cada uno uso notación array
        let r1 = document.theform.requesttype[0];
        let r2 = document.theform.requesttype[1];
        //Select input type también devuelve array, y podemos entrar con notación array
        let arr_reference = document.theform.reference;
        //Seleccinonar individualmente
        let ref1 = document.theform.reference[0];
    </script>

</head>
<body>
<form action="#" class="group" id="myform" method="POST" name="theform">
    <fieldset id="login" title="Login Info">
        <legend>Login Info</legend>
        <ol>
            <li>
                <label for="myname">Name *</label>
                <input autofocus id="myname" name="myname" placeholder="Last, First" required
                       title="Please enter your name" type="text"/>
            </li>
            <li>
                <label for="myemail">Email *</label>
                <input autocomplete="off" id="myemail" name="myemail" required type="email"/>
            </li>
            <li>
                <label for="mypassword">Password</label>
                <input id="mypassword" name="mypassword" type="password"/>
            </li>
        </ol>
    </fieldset>
    <fieldset class="hidden" id="other" title="Other Info">
        <legend>Other</legend>
        <ol>
            <li>
                <label for="myurl">Website *</label>
                <input id="myurl" name="myurl" required type="url"/>
            </li>
            <li>
                <label for="mytelephone">Telephone</label>
                <input id="mytelephone" name="mytelephone" type="tel"/>
            </li>
            <li class="singleline">
                <input CHECKED id="subscribeitem" name="subscribe" type="checkbox" value="yes"/>
                <label for="subscribeitem">Subscribe to our mailing list?</label>
            </li>
            <li>
                <label for="reference">How did you hear about us?</label>
                <select id="reference" name="reference">
                    <option>Choose...</option>
                    <option value="friend">A friend</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                </select>
            </li>
        </ol>
    </fieldset>
    <fieldset class="hidden" id="comments" title="Comments">
        <legend>Comments</legend>
        <ol>
            <li>
                <div class="grouphead">Request Type</div>
                <ol>
                    <li>
                        <input id="questionitem" name="requesttype" type="radio" value="question"/>
                        <label for="questionitem">Question</label>
                    </li>
                    <li>
                        <input id="commentitem" name="requesttype" type="radio" value="comment"/>
                        <label for="commentitem">Comment</label>
                    </li>
                </ol>
            </li>
            <li>
                <label for="mycomments">Comment</label>
                <textarea id="mycomments" name="mycomments"></textarea>
            </li>
        </ol>
        <button type="submit">send</button>
    </fieldset>
</form>
</body>
</html>
