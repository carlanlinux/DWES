<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<h1>Formulario de Registro de Cliente</h1>
<div class="capaform">
    <form action="procesaformulario.php" class="form-font"
          method="POST" name="Formregistro">
        <div class="form-section">
            <label for="nombre">Nombre:</Label>
            <input id="nombre" name="nombre" required="required" size="30" type="text"/>
        </div>
        <div class="form-section">
            <label for="contrasenia">Contraseña:</Label>
            <input id="contrasenia" name="contrasenia" required="required" size="20" type="password"/>
        </div>
        <div class="form-section">
            <label for="email">Email:</Label>
            <input id="email" name="email" type="text">
        </div>
        <div class="form-section">
            <label for="fechanac">Fecha de Nacimiento:</Label>
            <input id="fechanac" name="fecha" required="required" type="date">
        </div>
        <div class="form-section">
            <label for="nomtienda">Tienda:</Label>
            <select id="nomtienda" name="poblacion">
                <option value="Madrid"></option>
                <option value="Barcelona">Barcelona</option>
                <option value="Valencia">Valencia</option>
            </select>
        </div>
        <div class="form-section">
            Edad:
            <label for="m25"> Menor de 25 </Label>
            <input id="m25" name="edad" type="radio" value="Menor 25"/>
            <label for="e25-50"> Entre 25 y 50 </Label>
            <input id="e25-50" name="edad" type="radio" value="Entre 25 y 50"/>
            <label for="M50"> Mayor de 50 </Label>
            <input id="M50" name="edad" type="radio" value="Mayor 50"/>
        </div>
        <div class="form-section">
            <input checked="checked" id="suscripcion" name="suscripcion"
                   type="checkbox"/>
            <label for="suscripcion"> Suscripción a la revista semanal </label>
        </div>
        <input class="submit" name="botonenvio"
               type="submit" value="Enviar"/>
    </form>
</div>
</body>
</html>
