<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //Crear la instancia del objeto XMLHttpRequest para GET
    var xhr = new XMLHttpRequest();
    xhr.open("GET","process.php",true);
    xhr.send();
</script>
<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.open("POST","form_process.php", true);
    xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    xhr.send("fist_name=Bob%last_name=Smith");

    </script>



</body>
</html>
